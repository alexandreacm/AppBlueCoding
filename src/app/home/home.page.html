<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      GIFTS
    </ion-title>
  </ion-toolbar>

  <ion-toolbar color="success">
    <ion-searchbar placeholder="Search by title" class="search-margin-top" color="light" [(ngModel)]="title"
      (keyup)="filterName($event.target.value)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let gift of filterGifts">
    <ion-img src="{{ gift?.user?.avatar_url !== null ?  gift?.user?.avatar_url : noImage}}">
    </ion-img>
    <ion-card-header>
      <ion-card-title>Title: {{ gift.title }}</ion-card-title>
      <ion-card-subtitle>Name: {{ gift.username }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Description: {{ gift?.user?.description }}
    </ion-card-content>
  </ion-card>

</ion-content>
